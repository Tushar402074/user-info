<!DOCTYPE html>
<html>
	<head>
		<title>User Info</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend><strong>User Info</strong></legend>
				First Name : <input type = "text" name = "firstname"><br><br>
				Last Name : <input type = "text" name = "lastname"><br><br>
				Age : <input type = "radio" name = "age">Under 18 
				<input type = "radio" name = "age"checked>Over 18 <br><br>
				Gender : <input type = "radio" name = "gender">M
				<input type = "radio" name = "gender">F 
				<input type = "radio" name = "gender">Third Gender<br><br>
				Email Id : <input type = "email" name = "mailId"><br><br>
				Mobile Number : <input type = "text" name = "mobilenumber"><br><br>
				DOB : <input type = "date" name = "dateofbirth"><br><br>
				City : <select name = "city">
					<option value = "A">Mumbai</option>
					<option value = "B"selected>Rajkot</option>
					<option value = "C">Pune</option>
					<option value = "D">Chennai</option>
					<option value = "E">Banglore</option>
					<option value = "F">Hyderabad</option>
				</select><br><br>
				State : <select>
					<option value = "1">Goa</option>
					<option value = "2">Uttar Pradesh</option>
					<option value = "3">Maharashtra</option>
					<option value = "4">Madhya Pradesh</option>
					<option value = "5">Rajasthan</option>
					<option value = "6"selected>Gujrat</option>
				</select><br><br>
				Nationality : <select>
					<option value = "a">USA</option>
					<option value = "b">Japan</option>
					<option value = "c" selected>India</option>
					<option value = "d">Canada</option>
					<option value = "e">Sri Lanka</option>
				</select><br><br>
				Qualiication : <select>
					<option value = "i">BCA</option>
					<option value = "ii">MCA</option>
					<option value = "iii" selected>B.Tech</option>
					<option value = "iv">M.Tech</option>
					<option value = "v">BSC-It</option>
					<option value = "vi">MSC-It</option>
				</select><br><br>
				<input type = "button" value = "submit" name = "register">
			</fieldset>
		</form>
	</body>
</html>
